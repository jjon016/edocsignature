<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eDOCSignature</title>
    <link rel="icon" href="images\ediico.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="images\ediico.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/eDOCSignature.css" />
    <script src="js/jfunctions.js"></script>
    <script src="pdf_js/build/pdf.js"></script>
    <script src="js/pdfloader.js"></script>
    <script src="js/auth/signout.js"></script>
    <script src="js/landing/landing.js"></script>
    <script src="js/signdoc/signdoc.js"></script>
    <script>
      window.onload = (event) => {
        verifyUser();
        drawHeader();
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdf_js/build/pdf.worker.js';
        PDFJS = window['pdfjs-dist/build/pdf'];
        PDFJS.GlobalWorkerOptions.workerSrc = 'pdf_js/build/pdf.worker.js';
        checkSigCreated();
      };
    </script>
  </head>
  <body>
    <div>
      <div class="container" id="header"></div>
      <div
        id="NavBar"
        class="d-none"
        style="right: 78px; position: fixed; top: 89px; z-index: 1"
      >
        <button
          class="btn btn-success btn-sm"
          id="SigNav"
          onclick="GoToNextUnsignedBox();"
        >
          Next
        </button>
      </div>
      <div class="container">
        <div class="row">
          <div class="col glasspanel p-2">
            <div
              class="card bg-white card-form h-100 w-100"
              id="MainCellCard"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
